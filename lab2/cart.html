<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Корзина | SimpleShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id="main-header">
        <nav>
            <a href="index.html" class="nav-link">Главная</a>
            <a href="products.html" class="nav-link">Товары</a>
            <a href="contacts.html" class="nav-link">Контакты</a>
            <a href="cart.html" class="nav-link">Корзина</a>
        </nav>
    </header>

    <div class="container">
        <h2>Ваша корзина</h2>
        
        <table class="cart-table">
            <thead>
                <tr>
                    <th class="align-left">Товар</th>
                    <th class="align-center">Количество</th>
                    <th class="align-right">Цена за шт.</th>
                    <th class="align-right">Итого</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="align-left">Товар 1</td>
                    <td class="align-center">2</td>
                    <td class="align-right">1000 руб.</td>
                    <td class="align-right">2000 руб.</td>
                </tr>
                <tr>
                    <td class="align-left">Товар 3</td>
                    <td class="align-center">1</td>
                    <td class="align-right">1500 руб.</td>
                    <td class="align-right">1500 руб.</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="align-right" style="font-weight: bold;">Общая стоимость:</td>
                    <td class="align-right" style="font-weight: bold;">3500 руб.</td>
                </tr>
            </tfoot>
        </table>

        <button class="checkout-btn">Оформить заказ</button>

    </div>

    <footer id="footer">
        <p>2025</p>
    </footer>

</body>
</html>
